<p>
  <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>

<table class="table table-striped">
  <thead class="thead-dark">
  <tr>
    <th>Title</th>
    <th>Price</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let p of products$ | async">
    <td>{{p.title}}</td>
    <td>{{p.price}}</td>
    <td>
      <a routerLink="['/admin/products',$.$key]">Edit</a>
    </td>
  </tr>
  </tbody>
</table>
